<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento - UBMAX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #1a1a2e; color: white; min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 20px 0; }
        .header h1 { font-size: 24px; color: #00d4aa; }
        .card { background: #16213e; border-radius: 15px; padding: 20px; margin: 15px 0; }
        .status { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; animation: pulse 1.5s infinite; }
        .status-dot.pending { background: #ffc107; }
        .status-dot.accepted { background: #00d4aa; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .motorista { display: flex; align-items: center; gap: 15px; }
        .motorista-avatar { width: 60px; height: 60px; background: #00d4aa; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .motorista-info h3 { font-size: 18px; }
        .veiculo { background: #0f3460; padding: 15px; border-radius: 10px; margin-top: 15px; }
        .veiculo-row { display: flex; justify-content: space-between; margin: 5px 0; }
        .loading { text-align: center; padding: 50px; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: #00d4aa; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { text-align: center; padding: 50px; color: #ff5252; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>üöó UBMAX</h1><p>Rastreamento</p></div>
        <div id="content"><div class="loading"><div class="spinner"></div><p>Carregando...</p></div></div>
    </div>
    <script>
        const codigo = window.location.pathname.split('/').pop();
        async function carregar() {
            try {
                const r = await fetch('/api/rebeca/rastrear/' + codigo);
                const d = await r.json();
                if (d.error) { document.getElementById('content').innerHTML = '<div class="error"><h2>‚ùå N√£o encontrada</h2></div>'; return; }
                if (d.expirado) { document.getElementById('content').innerHTML = '<div class="card" style="text-align:center"><h2>' + (d.status==='finalizada'?'‚úÖ Finalizada':'‚ùå Cancelada') + '</h2></div>'; return; }
                let h = '<div class="card"><div class="status"><div class="status-dot ' + (d.corrida?.status==='pendente'?'pending':'accepted') + '"></div><span>' + (d.corrida?.status==='pendente'?'‚è≥ Buscando...':'üöó A caminho!') + '</span></div><p><b>Origem:</b> ' + (d.corrida?.origem||'-') + '</p></div>';
                if (d.motorista) h += '<div class="card"><div class="motorista"><div class="motorista-avatar">üßë</div><div class="motorista-info"><h3>' + (d.motorista.nome||'Motorista') + '</h3></div></div><div class="veiculo">' + (d.motorista.veiculo?'<div class="veiculo-row"><span>Ve√≠culo</span><span>'+d.motorista.veiculo+'</span></div>':'') + (d.motorista.placa?'<div class="veiculo-row"><span>Placa</span><span><b>'+d.motorista.placa+'</b></span></div>':'') + '</div></div>';
                document.getElementById('content').innerHTML = h;
                setTimeout(carregar, 5000);
            } catch(e) { document.getElementById('content').innerHTML = '<div class="error"><h2>‚ùå Erro</h2></div>'; }
        }
        carregar();
    </script>
</body>
</html>
